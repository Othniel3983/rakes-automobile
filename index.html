<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rakes_automobile</title>
    <script
      src="https://kit.fontawesome.com/20ac4f8d02.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <header>
      <img src="./images/rakes_logo.png" alt="" />
      <nav>
        <ul class="nav_bar">
          <li><a href="#">home</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">vehicle model</a></li>
          <li><a href="#">testimonials</a></li>
          <li><a href="#">our team</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </nav>
      <a href="#" class="sign_in">sign in</a>
      <button class="register">register</button>
    </header>
    <main>
      <section class="hero_container block--skewed-left">
        <div class="hero_content">
          <h5>Plan your trip now</h5>
          <p class="save">Save <span>big</span> with our car rental</p>
          <p class="contribute">
            To contribute to positive change and achieve our sustainability
            goals with many extraordinary
          </p>
          <button class="hero_btn book_ride">
            <a href="#">book ride <i class="fa-solid fa-circle-check"></i></a>
          </button>
          <button class="hero_btn learn_more">
            <a href="#">learn more <i class="fa-solid fa-arrow-right"></i></a>
          </button>
        </div>
        <div class="hero_image">
          <img src="./images/hero_image.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
